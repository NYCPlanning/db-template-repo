name: Branch tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  branch_lint:
    name: Branch lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4.5.0
        with:
          python-version: "3.9"

      - name: setup
        run: pip install black==22.8.0

      - name: black linter
        run: black --diff --check ./

  branch_tests:
    name: Branch tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: some tests
        run: |
          echo "running tests"

  branch_tests_with_devcontainer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and run dev container task
        uses: devcontainers/ci@v0.2
        # with:
        #   subFolder: /home/runner/work/db-pluto-zola

      - name: confirm poetry python packages
        run: |
          pip list
          poetry show

