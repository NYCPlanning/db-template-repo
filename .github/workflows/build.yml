name: üèóÔ∏è Data Build

on:
  workflow_dispatch:
    inputs:
      build_note:
        description: "Note about this build"
        type: string
        required: false
      logging_level:
        description: "Logging level"
        type: choice
        required: true
        options:
          - WARNING
          - INFO
          - DEBUG
  workflow_call:
    inputs:
      logging_level:
        required: true
        type: string
# env:
#   LOGGING_LEVEL: ${{ github.event.inputs.logging_level }}

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: logging
        run: |
          echo "Hello logging level: ${{ inputs.logging_level }} (from action input)"
          echo "Hello logging level: $INPUT_LOGGING_LEVEL (from envar)"
          python -m python.run_logging

      - name: config
        run: |
          echo "running config"

      - name: data loading
        run: |
          echo "running data loading"

      - name: dataset build
        run: |
          echo "running build dataset"

      - name: qaqc export
        run: |
          echo "running qaqc export"

      - name: report results in comment
        if: success()
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ github.event.comment.id }}
          body: |

            ## Build Complete! 

            <summary> Source Info </summary>
            <details>

            ${{ steps.report.outputs.report }}

            </details>

            for more details, check https://github.com/NYCPlanning/db-pluto/actions/runs/${{ github.run_id }}
          reactions: hooray
