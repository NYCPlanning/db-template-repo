name: üèóÔ∏è Data Build

on:
  workflow_dispatch:
    inputs:
      build_note:
        description: "Note about this build"
        type: string
        required: false
      logging_level:
        description: "Logging level"
        type: choice
        required: true
        options:
          - WARNING
          - INFO
          - DEBUG
  workflow_call:
    inputs:
      logging_level:
        required: true
        type: string
env:
  LOGGING_LEVEL: ${{ inputs.logging_level }}

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: logging
        run: |
          echo "Hello logging level: ${{ inputs.logging_level }} (from action input)"
          echo "Hello logging level: $LOGGING_LEVEL (from envar from inputs)"
          python -m python.run_logging

      - name: config
        run: |
          echo "running config"

      - name: data loading
        run: |
          ./bash/01_dataloading.sh

      - name: dataset build
        run: |
          ./bash/02_staging.sh
      # TODO don't export when testing
      - name: qaqc export
        run: |
          echo "running qaqc export"
